<!DOCTYPE html>
<html lang="en">
	<head>
		<title>preview face model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script src="http://threejs.org/build/three.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script>
			var camera, controls, scene, renderer;

			init();
			animate();

			function init() {
				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x444444 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = -200;

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableZoom = true;

				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = false;

				// world
//				var geometry = new THREE.BoxGeometry(5, 5, 5);
//				var material = new THREE.MeshLambertMaterial({color: 0xf6546a});
//				var mesh = new THREE.Mesh(geometry, material);
//				scene.add( mesh );
				var material = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('./example.jpg') } );

				var loader = new THREE.JSONLoader();
        		loader.load( './example.json', function ( geometry ) {
        			var mesh = new THREE.Mesh( geometry, material );
        			scene.add( mesh );
        		});

				light = new THREE.AmbientLight( 0xcccccc );
				scene.add( light );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );

				controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true

				render();
			}

			function render() {
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
